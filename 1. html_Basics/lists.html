<!DOCTYPE html>

    <title>Lists</title>
</head>

<body>
    <!-- Unordered Lists -->
    <!-- <ul type=”square|disc|circle”> -->
    <ul type="">
        <!-- List Items -->
        <li>
        </li>

        <li>
        </li>

        <li>
        </li>
    </ul>

    <ol>
        <li>Mix flour, baking powder, sugar, and salt.</li>
        <li>In another bowl, mix eggs, milk, and oil.</li>
        <li>Stir both mixtures together.</li>
        <li>Fill muffin tray 3/4 full.</li>
        <li>Bake for 20 minutes.</li>
    </ol>
    
    
    <!-- <ol type=”a|1|A|i” start=”seriesStart”> -->
    <ol type="" start="4" reversed>
        <li>

        </li>

        <li>

        </li>

        <li>

        </li>
    </ol>

    <!-- Nesting of listings -->
    <ul>
        <li>
            <ol>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </li>

        <li>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </li>

    </ul>
</body>

</html>
