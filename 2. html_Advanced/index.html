<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Anchor Tag for hyperlinks -->
    <a href="https://google.com">Go To Google.com</a>
    <br>

    <!-- Anchor Tag for inner links -->
    <a href="innerLink.html">Go to Inner Link</a>
    <br>

    <!-- anchor tag with target attribute -->
    <a href="http://example.com" target="_blank">Open Link in a New Tab</a>
    <!-- _self : current window or current tab itself -->
    <!-- _blank : in a new tab but can be configured to be opened in a new window -->
    <!-- _parent, _top -> related to the working of frames  -->
    <br>
    <a href="https://google.com" target="_parent">Open this link in the parent tab from the iFrame</a>
    <!-- target=_parent opens the page in the immediate parent frame -->
    <!-- target=_top opens the page in the topmost parent browsing context, that may be current the browser tab -->

    
</body>

</html>
